<html>

<head>
    <link rel="stylesheet" type="text/css" href={{url_for( 'static', filename='style.css' )}}>
</head>

<body id='background'>
    <header id='header'>
        <h1 id='header1'>Catalog Application</h1>

        <form action="{{url_for('gdisconnect')}}" style="display: inline-block">
            <button type='submit'>logout</button>
        </form>
        <p>{{username}}</p>
        <img src="{{picture}}" style="width: 80px; height: 80px;border-radius: 150px;-webkit-border-radius: 150px;-moz-border-radius: 150px;" />

    </header>

    <section id='container'>
        <div class='catalog1'>
            <h1>{{item_name}}</h1>

            <p>{{description}}</p>
            <a href="{{url_for('editItem', item_name = item_name)}}">Edit</a>
            <a href="{{url_for('deleteItem', item_name = item_name)}}">Delete</a>

        </div>
    </section>
</body>

</html>
